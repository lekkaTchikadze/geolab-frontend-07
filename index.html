  <body>
    <section class="section-1">
      <div class="container">
        <h4 class="title-1">CONTACT</h4>
        <h2 class="title-2">
          Contact us to get <br />
          free support
        </h2>
        <div class="form-wrapper">
          <form action="" method="post">
            <textarea
              name="description"
              id="description"
              placeholder="description"
            ></textarea>
            <div class="input-wrapper">
              <input
                type="text"
                name="Subject"
                id="Subject"
                placeholder="Subject"
              />
              <input
                type="text"
                name="Name/surname"
                id="Name/surname"
                placeholder="Name/surname"
              />
              <input type="Email" name="Email" id="Email" placeholder="Email" />
              <button type="submit">Send</button>
            </div>
          </form>
        </div>
      </div>
    </section>
    <section>
      <div class="wrapper">
        <div class="mail">
          <i class="far fa-envelope"></i>
        </div>
        <h2 class="mail-title">Email</h2>
        <div class="phone"><i class="fas fa-phone-alt"></i></div>
        <div class="location"><i class="fas fa-map-marker-alt"></i></div>
      </div>
    </section>
    <section>
      <div class="container">
        <h4>PHOTOS</h4>
        <h2>See our latest photos from restaurant and hotel</h2>
      </div>
